name: Test, Build, and Push to Google Cloud run

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt
      - name: Run tests
        env:
          MODE: "github actions"
        run: |
          pytest src/tests.py

  build_deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build container image
        run: |
          docker build -f Dockerfile -t serverless-py .
          docker tag serverless-py us-central1-docker.pkg.dev/cfe-serverless-py-2025-464616/serverless-py-repo/serverless-py:latest
          docker push us-central1-docker.pkg.dev/cfe-serverless-py-2025-464616/serverless-py-repo/serverless-py --all-tags